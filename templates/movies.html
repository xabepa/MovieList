<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Movies</title>

</head>

<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>People</th>
                </tr>
            </thead>
            <tbody>
                {% for movie in movies %}
                <tr>
                    <td>{{ movie.title }}</td>
                    {% if movie.people|length >= 1 %}
                    <td>
                        {% for name in movie.people %}
                        {{ name }}{{ "," if not loop.last }}
                        {%endfor%}
                    </td>
                    {% endif %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>

</html>
